 <md-subheader class="md-no-sticky text-center" ng-repeat="(key,value) in sortedData| groupBy: 'division'">{{key}}

  <md-list-item ng-repeat="prod in value" ng-class="{strikethrough:prod.got}">
    {{ prod.product_name}}
    <md-checkbox aria-label="a" class="md-secondary" ng-model="prod.got"></md-checkbox>
  </md-list-item>

  <md-divider></md-divider>
 </md-subheader>








<md-button ng-click="showConfirm($event)" class="md-primary md-raised center">back</md-button>
